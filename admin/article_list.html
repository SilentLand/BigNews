	<body>
		<div class="container-fluid">
			<div class="common_title">文章列表</div>
			<div class="container-fluid common_con">
				<div class="row opt_btns">
					<div class="col-xs-6">
						<form class="form-inline">
							<select
								id="selCategory"
								name=""
								class="form-control input-sm"
							>
								<option value="">所有分类</option>
								<option>未分类</option>
								<option>奇趣事</option>
								<option>会生活</option>
								<option>爱旅行</option>
							</select>
							<select
								id="selStatus"
								name=""
								class="form-control input-sm"
							>
								<option value="">所有状态</option>
								<option value="草稿">草稿</option>
								<option value="已发布">已发布</option>
							</select>
							<button
								id="btnSearch"
								class="btn btn-default btn-sm"
							>
								筛选
							</button>
						</form>
					</div>
					<div class="col-xs-6">
						<a
							href="article_release.html"
							class="btn btn-success btn-sm pull-right"
							id="release_btn"
							>发表文章</a
						>
					</div>
				</div>
				<table
					class="table table-striped table-bordered table-hover mp20"
				>
					<thead>
						<tr>
							<th>标题</th>
							<th>作者</th>
							<th>分类</th>
							<th class="text-center">发表时间</th>
							<th class="text-center">状态</th>
							<th class="text-center" width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>王积千造统最头</td>
							<td>杰克</td>
							<td>奇趣事</td>
							<td class="text-center">2017-06-08 07:08:46</td>
							<td class="text-center">已发布</td>
							<td class="text-center">
								<a
									href="article_edit.html"
									class="btn btn-default btn-xs"
									>编辑</a
								>
								<a
									href="javascript:void(0);"
									class="btn btn-danger btn-xs delete"
									>删除</a
								>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="row text-center">
					<ul id="pagination" class="pagination-sm"></ul>
				</div>
			</div>
		</div>
	</body>
	<!-- 文章分类模板 -->
	<script id="cat_list" type="text/html">
		<option value="">所有分类</option>
		{{each data v}}
		<option value=" {{v.id}} ">{{v.name}}</option>
		{{/each}}
	</script>

	<!-- 文字列表模板 -->
	<script id="art_list" type="text/html">
		{{each data.data v}}
		<tr>
			<td>{{v.title}}</td>
			<td>{{v.author}}</td>
			<td>{{v.category}}</td>
			<td class="text-center">{{v.date}}</td>
			<td class="text-center">{{v.state}}</td>
			<td class="text-center">
				<a
					data-id=" {{v.id}} "
					href="article_edit.html?id={{v.id}} "
					class="btn btn-default btn-xs btn-edit"
					>编辑</a
				>
				<a
					data-id=" {{v.id}} "
					href="javascript:void(0);"
					class="btn btn-danger btn-xs delete btn-delete"
					>删除</a
				>
			</td>
		</tr>
		{{/each}}
	</script>
