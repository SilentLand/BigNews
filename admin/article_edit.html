	<body>
		<div class="container-fluid">
			<div class="common_title">文章编辑</div>
			<div class="container-fluid common_con">
				<form class="form-horizontal article_form" id="form">
					<div class="form-group">
						<label for="inputTitle" class="col-sm-2 control-label"
							>文章标题：</label
						>
						<div class="col-sm-10">
							<input
								type="text"
								name="title"
								class="form-control title"
								id="inputTitle"
								value="文章标题文字"
							/>
						</div>
					</div>
					<div class="form-group">
						<label for="inputCover" class="col-sm-2 control-label"
							>文章封面：</label
						>
						<div class="col-sm-10">
							<img src="images/pic06.jpg" class="article_cover" />
							<input name="cover" type="file" id="inputCover" />
						</div>
					</div>
					<div class="form-group">
						<label
							for="inputCategory"
							class="col-sm-2 control-label"
							>文章类别：</label
						>
						<div class="col-sm-4">
							<select
								class="form-control category"
								name="categoryId"
							>
								<option>类别一</option>
								<option>类别二</option>
								<option>类别三</option>
								<option selected>类别四</option>
								<option>类别五</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">发布时间：</label>
						<div class="col-sm-4">
							<div class="jeitem">
								<div class="jeinpbox">
									<input
										type="text"
										name="date"
										class="jeinput"
										id="testico"
										placeholder="YYYY-MM-DD"
									/>
									<div
										class="icons jebtns"
										onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex:10001,festival:true,theme: { bgcolor: '#00A680', pnColor: '#00DDAA' }})"
									></div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label"
							>文章内容：</label
						>
						<div class="col-sm-10">
							<div class="col-sm-10">
								<!-- wangEditor -->
								<div id="editor"></div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button
								type="submit"
								class="btn btn-success btn-edit"
							>
								修改
							</button>
							<button
								type="submit"
								class="btn btn-default btn-draft"
							>
								存为草稿
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script id="cat_list" type="text/html">
		{{each data v}}
		<option value="{{v.id}}">{{v.name}}</option>
		{{/each}}
