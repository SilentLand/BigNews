<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.导包 -->
    <script src="./echarts.js"></script>
</head>
<body>
    <!-- 2.HTMl结构 -->
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:350px;">

    <!-- 3.js初始化 -->
    <script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c} ({d}%)'
    },
    legend: {

        data: ['爱生活', '趣美味', '爱旅行', '爱电影', '爱运动']
    },
    color: ['#5885e8', '#13cfd5', '#00ce68', '#ff9565', '#20ff19'],
    series: [
        {
            name: '访问来源',
            type: 'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            emphasis: {
                label: {
                    show: true,
                    fontSize: '30',
                    fontWeight: 'bold'
                }
            }, 
            data: [
                        { value: 335, name: '爱生活' },
                        { value: 310, name: '趣美味' },
                        { value: 234, name: '爱旅行' },
                        { value: 135, name: '爱电影' },
                        { value: 548, name: '爱运动' }
            ]
        }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    </script>
</body>
</html>
